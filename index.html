<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Technologies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img.png" alt="Laser Technologies Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="get-in-touch">
                <h1>GET IN TOUCH</h1>
                <p>Need our expertise for choosing your next laser machine?</p>
            </div>
            <div class="contact-form">
                <h2>Fill out the form to get a free consultation</h2>
<form>
    <div class="form-group">
        <label for="yourname">Your Name:</label>
        <input type="text" id="yourname" name="yourname" required>
    </div>
    <div class="form-group">
        <label for="organization">Your Organization Name:</label>
        <input type="text" id="organization" name="organization" required>
    </div>
    <div class="form-group">
        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" required>
    </div>
    <div class="form-group">
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="remark">Remark:</label>
        <textarea id="remark" name="remark" required></textarea>
    </div>
    <div class="form-group checkbox-group">
        <label for="notrobot">I am not a robot</label>
        <input type="checkbox" id="notrobot" name="notrobot" required>
    </div>
    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
</form>




            </div>
        </section>
        <section class="offices">
            <h2>Headquarters Office</h2>
            <p>Head Office: PAP/ R/406, Rabale MIDC Rd, near Dol Electric Company, MIDC Industrial Area, Rabale, Navi Mumbai, Maharashtra 400701</p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d7161.084381194701!2d73.00521171262649!3d19.143422390699566!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x3be7bfeb4288ae8d%3A0x8b330290504e58fa!2sPAP%2F%2C%20R%2F406%2C%20Rabale%20MIDC%20Rd%2C%20near%20Dol%20Electric%20Company%2C%20MIDC%20Industrial%20Area%2C%20Rabale%2C%20Navi%20Mumbai%2C%20Maharashtra%20400701!3m2!1d19.1434173!2d73.0069626!5e0!3m2!1sen!2sin!4v1718199704631!5m2!1sen!2sin" width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <section class="image2">
            <img src="img2.jpg" alt="Image 2">
        </section>
    </main>
    
    <!-- Black footer with logo at bottom right -->
    <footer class="black-footer">
        <img src="imglast.png" alt="Logo" class="footer-logo">
    </footer>
</body>
</html>
